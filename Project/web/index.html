<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais A√ß√µes Ibovespa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .last-update {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stock-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .stock-symbol {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-name {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 15px;
        }

        .stock-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stock-change {
            font-size: 1em;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .positive {
            color: #10b981;
            background: #d1fae5;
        }

        .negative {
            color: #ef4444;
            background: #fee2e2;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Principais A√ß√µes Ibovespa</h1>
        <div class="last-update" id="lastUpdate"></div>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Carregando cota√ß√µes...
            </div>
        </div>
        <button class="refresh-btn" onclick="loadStocks()">üîÑ Atualizar</button>
    </div>

    <script>
        // Principais a√ß√µes do Ibovespa com valores simulados
        const stocks = [
            { symbol: 'PETR4', name: 'Petrobras PN', price: 38.45, change: 0.87, changePercent: 2.31 },
            { symbol: 'VALE3', name: 'Vale ON', price: 62.18, change: -1.23, changePercent: -1.94 },
            { symbol: 'ITUB4', name: 'Ita√∫ Unibanco PN', price: 26.54, change: 0.34, changePercent: 1.30 },
            { symbol: 'BBDC4', name: 'Bradesco PN', price: 13.87, change: -0.15, changePercent: -1.07 },
            { symbol: 'BBAS3', name: 'Banco do Brasil ON', price: 27.92, change: 0.52, changePercent: 1.90 },
            { symbol: 'ABEV3', name: 'Ambev ON', price: 11.23, change: 0.08, changePercent: 0.72 },
            { symbol: 'WEGE3', name: 'WEG ON', price: 42.67, change: 1.15, changePercent: 2.77 },
            { symbol: 'RENT3', name: 'Localiza ON', price: 48.91, change: -0.67, changePercent: -1.35 },
            { symbol: 'SUZB3', name: 'Suzano ON', price: 56.34, change: 0.98, changePercent: 1.77 },
            { symbol: 'MGLU3', name: 'Magazine Luiza ON', price: 8.76, change: -0.43, changePercent: -4.68 },
            { symbol: 'B3SA3', name: 'B3 ON', price: 12.45, change: 0.21, changePercent: 1.72 },
            { symbol: 'RDOR3', name: 'Rede D\'Or ON', price: 33.28, change: -0.19, changePercent: -0.57 }
        ];

        function loadStocks() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Carregando cota√ß√µes...</div>';

            // Simula um pequeno delay de carregamento
            setTimeout(() => {
                // Adiciona uma pequena varia√ß√£o aleat√≥ria aos valores
                const stockData = stocks.map(stock => {
                    const variation = (Math.random() - 0.5) * 0.5; // Varia√ß√£o de -0.25 a +0.25
                    const newPrice = stock.price + variation;
                    const newChange = stock.change + variation;
                    const newChangePercent = (newChange / (newPrice - newChange)) * 100;
                    
                    return {
                        ...stock,
                        price: newPrice,
                        change: newChange,
                        changePercent: newChangePercent
                    };
                });
                
                displayStocks(stockData);
                updateLastUpdate();
            }, 500);
        }

        function displayStocks(stockData) {
            const content = document.getElementById('content');
            
            const grid = document.createElement('div');
            grid.className = 'stocks-grid';

            stockData.forEach(stock => {
                const card = createStockCard(stock);
                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        function createStockCard(stock) {
            const card = document.createElement('div');
            card.className = 'stock-card';

            const isPositive = stock.change >= 0;

            card.innerHTML = `
                <div class="stock-symbol">${stock.name}</div>
                <div class="stock-name">${stock.symbol}</div>
                <div class="stock-price">R$ ${stock.price.toFixed(2)}</div>
                <div class="stock-change ${isPositive ? 'positive' : 'negative'}">
                    ${isPositive ? '‚ñ≤' : '‚ñº'} ${Math.abs(stock.change).toFixed(2)} (${stock.changePercent.toFixed(2)}%)
                </div>
            `;

            return card;
        }

        function updateLastUpdate() {
            const now = new Date();
            const formatted = now.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `√öltima atualiza√ß√£o: ${formatted} (valores simulados)`;
        }

        // Carregar ao iniciar a p√°gina
        loadStocks();

        // Atualizar automaticamente a cada 10 segundos com pequenas varia√ß√µes
        setInterval(loadStocks, 10000);
    </script>
</body>
</html>
